{% extends "base.html" %}

{% block title %}Edit Homework Record - SMIED{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900 flex items-center">
        <i class="fas fa-edit mr-3"></i>Edit Homework Record
    </h1>
    <a href="{{ url_for('teacher_view_homework_record', record_id=record.id) }}" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition duration-200">
        <i class="fas fa-arrow-left mr-2"></i>Back to Record
    </a>
</div>

<!-- Edit Homework Record Form -->
<div class="bg-white rounded-xl shadow-lg p-6">
    <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Week Selection -->
            <div>
                <label for="week" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-calendar-week mr-1"></i>Week
                </label>
                <select id="week" name="week" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    <option value="">Select Week</option>
                    <option value="Week 1" {% if record.week == 'Week 1' %}selected{% endif %}>Week 1</option>
                    <option value="Week 2" {% if record.week == 'Week 2' %}selected{% endif %}>Week 2</option>
                    <option value="Week 3" {% if record.week == 'Week 3' %}selected{% endif %}>Week 3</option>
                    <option value="Week 4" {% if record.week == 'Week 4' %}selected{% endif %}>Week 4</option>
                    <option value="Week 5" {% if record.week == 'Week 5' %}selected{% endif %}>Week 5</option>
                    <option value="Week 6" {% if record.week == 'Week 6' %}selected{% endif %}>Week 6</option>
                    <option value="Week 7" {% if record.week == 'Week 7' %}selected{% endif %}>Week 7</option>
                    <option value="Week 8" {% if record.week == 'Week 8' %}selected{% endif %}>Week 8</option>
                    <option value="Week 9" {% if record.week == 'Week 9' %}selected{% endif %}>Week 9</option>
                    <option value="Week 10" {% if record.week == 'Week 10' %}selected{% endif %}>Week 10</option>
                    <option value="Week 11" {% if record.week == 'Week 11' %}selected{% endif %}>Week 11</option>
                    <option value="Week 12" {% if record.week == 'Week 12' %}selected{% endif %}>Week 12</option>
                    <option value="Week 13" {% if record.week == 'Week 13' %}selected{% endif %}>Week 13</option>
                </select>
            </div>

            <!-- Class Selection -->
            <div>
                <label for="class_id" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-school mr-1"></i>Class
                </label>
                <select id="class_id" name="class_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    <option value="">Select Class</option>
                    {% for class in classes %}
                    <option value="{{ class.id }}" {% if record.class_id == class.id %}selected{% endif %}>{{ class.name }} (Basic {{ class.grade_level }})</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-file-text mr-1"></i>Homework Description
            </label>
            <textarea id="description" name="description" rows="6" required 
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                placeholder="Describe the homework given to students for this week...">{{ record.description }}</textarea>
            <p class="mt-1 text-sm text-gray-500">Provide a detailed description of the homework assignments given to students.</p>
        </div>

        <!-- Submit Buttons -->
        <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
            <a href="{{ url_for('teacher_view_homework_record', record_id=record.id) }}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition duration-200">
                Cancel
            </a>
            <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                <i class="fas fa-save mr-1"></i>Update Record
            </button>
        </div>
    </form>
</div>
{% endblock %}
