{% extends "base.html" %}

{% block title %}Create Assignment - SMIED{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900 flex items-center">
        <i class="fas fa-plus mr-3"></i>Create New Assignment
    </h1>
    <a href="{{ url_for('teacher_dashboard') }}" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition duration-200">
        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
    </a>
</div>

<div class="bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-6">Assignment Details</h2>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Assignment Title</label>
            <input type="text" id="title" name="title" placeholder="Enter assignment title..." 
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide detailed instructions for the assignment..."
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="subject_id" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                <select id="subject_id" name="subject_id" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="">Select Subject</option>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }} ({{ subject.class_obj.name }})</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="due_date" class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                <input type="date" id="due_date" name="due_date" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="max_points" class="block text-sm font-medium text-gray-700 mb-2">Maximum Points</label>
                <input type="number" id="max_points" name="max_points" placeholder="100" min="1" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div>
                <label for="assignment_type" class="block text-sm font-medium text-gray-700 mb-2">Assignment Type</label>
                <select id="assignment_type" name="assignment_type" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="homework">Homework</option>
                    <option value="quiz">Quiz</option>
                    <option value="test">Test</option>
                    <option value="project">Project</option>
                    <option value="essay">Essay</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="flex justify-end space-x-4">
            <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200">
                Cancel
            </button>
            <button type="submit" class="px-6 py-2 bg-success text-white rounded-lg hover:bg-green-700 transition duration-200">
                <i class="fas fa-save mr-2"></i>Create Assignment
            </button>
        </div>
    </form>
</div>
{% endblock %}
