{% extends "base.html" %}

{% block title %}Create Class - SMIED{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900 flex items-center">
        <i class="fas fa-plus mr-3"></i>Create New Class
    </h1>
    <a href="{{ url_for('teacher_dashboard') }}" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition duration-200">
        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
    </a>
</div>

<div class="bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-6">Class Information</h2>
    
    <form method="POST" action="{{ url_for('create_class') }}" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="class_name" class="block text-sm font-medium text-gray-700 mb-2">Class Name</label>
                <input type="text" id="class_name" name="class_name" placeholder="e.g., Basic 5A" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div>
                <label for="grade_level" class="block text-sm font-medium text-gray-700 mb-2">Basic Level</label>
                <select id="grade_level" name="grade_level" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="">Select Basic Level</option>
                    <option value="1">Basic 1</option>
                    <option value="2">Basic 2</option>
                    <option value="3">Basic 3</option>
                    <option value="4">Basic 4</option>
                    <option value="5">Basic 5</option>
                    <option value="6">Basic 6</option>
                    <option value="7">Basic 7</option>
                    <option value="8">Basic 8</option>
                    <option value="9">Basic 9</option>
                    <option value="10">Basic 10</option>
                    <option value="11">Basic 11</option>
                    <option value="12">Basic 12</option>
                </select>
            </div>
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
            <textarea id="description" name="description" rows="3" placeholder="Brief description of the class..."
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
        </div>

        <div class="flex justify-end space-x-4">
            <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200">
                Cancel
            </button>
            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-700 transition duration-200">
                <i class="fas fa-save mr-2"></i>Create Class
            </button>
        </div>
    </form>
</div>
{% endblock %}
