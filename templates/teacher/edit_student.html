{% extends "base.html" %}

{% block title %}Edit Student - {{ student.first_name }} {{ student.last_name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Edit Student</h1>
                <p class="text-gray-600">Update student information</p>
            </div>
            <a href="{{ url_for('view_student', student_id=student.id) }}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-200 inline-flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>Back to Student
            </a>
        </div>
    </div>

    <!-- Edit Form -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- First Name -->
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                    <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                </div>

                <!-- Last Name -->
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Student ID (Read-only) -->
                <div>
                    <label for="student_id" class="block text-sm font-medium text-gray-700 mb-2">Student ID</label>
                    <input type="text" id="student_id" value="{{ student.student_id }}" readonly
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-500">
                    <p class="text-xs text-gray-500 mt-1">Student ID cannot be changed</p>
                </div>

                <!-- Class -->
                <div>
                    <label for="class_id" class="block text-sm font-medium text-gray-700 mb-2">Class *</label>
                    <select id="class_id" name="class_id" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                        <option value="">Select a class</option>
                        {% for class_obj in classes %}
                            <option value="{{ class_obj.id }}" {% if class_obj.id == student.class_id %}selected{% endif %}>
                                {{ class_obj.name }} ({{ class_obj.grade_level }})
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Date of Birth -->
                <div>
                    <label for="date_of_birth" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" 
                           value="{{ student.date_of_birth.strftime('%Y-%m-%d') if student.date_of_birth else '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                </div>

                <!-- Parent Email -->
                <div>
                    <label for="parent_email" class="block text-sm font-medium text-gray-700 mb-2">Parent Email</label>
                    <input type="email" id="parent_email" name="parent_email" 
                           value="{{ student.parent_email if student.parent_email else '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                </div>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                <a href="{{ url_for('view_student', student_id=student.id) }}" 
                   class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition duration-200">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-700 transition duration-200 inline-flex items-center">
                    <i class="fas fa-save mr-2"></i>Update Student
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Form validation
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const firstName = document.getElementById('first_name');
    const lastName = document.getElementById('last_name');
    const classSelect = document.getElementById('class_id');

    form.addEventListener('submit', function(e) {
        let isValid = true;

        // Clear previous error styles
        [firstName, lastName, classSelect].forEach(field => {
            field.classList.remove('border-red-500');
        });

        // Validate first name
        if (!firstName.value.trim()) {
            firstName.classList.add('border-red-500');
            isValid = false;
        }

        // Validate last name
        if (!lastName.value.trim()) {
            lastName.classList.add('border-red-500');
            isValid = false;
        }

        // Validate class selection
        if (!classSelect.value) {
            classSelect.classList.add('border-red-500');
            isValid = false;
        }

        if (!isValid) {
            e.preventDefault();
            alert('Please fill in all required fields.');
        }
    });
});
</script>
{% endblock %}
