{% extends "base.html" %}

{% block title %}Edit Class - SMIED{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900 flex items-center">
        <i class="fas fa-edit mr-3"></i>Edit Class
    </h1>
    <a href="{{ url_for('view_class', class_id=class_obj.id) }}" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition duration-200">
        <i class="fas fa-arrow-left mr-2"></i>Back to Class
    </a>
</div>

<!-- Edit Class Form -->
<div class="bg-white rounded-xl shadow-lg p-6">
    <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Class Name</label>
                <input type="text" id="name" name="name" value="{{ class_obj.name }}" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div>
                <label for="grade_level" class="block text-sm font-medium text-gray-700 mb-2">Grade Level</label>
                <select id="grade_level" name="grade_level" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="1" {% if class_obj.grade_level == '1' %}selected{% endif %}>Basic 1</option>
                    <option value="2" {% if class_obj.grade_level == '2' %}selected{% endif %}>Basic 2</option>
                    <option value="3" {% if class_obj.grade_level == '3' %}selected{% endif %}>Basic 3</option>
                    <option value="4" {% if class_obj.grade_level == '4' %}selected{% endif %}>Basic 4</option>
                    <option value="5" {% if class_obj.grade_level == '5' %}selected{% endif %}>Basic 5</option>
                    <option value="6" {% if class_obj.grade_level == '6' %}selected{% endif %}>Basic 6</option>
                    <option value="7" {% if class_obj.grade_level == '7' %}selected{% endif %}>Basic 7</option>
                    <option value="8" {% if class_obj.grade_level == '8' %}selected{% endif %}>Basic 8</option>
                    <option value="9" {% if class_obj.grade_level == '9' %}selected{% endif %}>Basic 9</option>
                </select>
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
            <a href="{{ url_for('view_class', class_id=class_obj.id) }}" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200">
                Cancel
            </a>
            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-700 transition duration-200">
                <i class="fas fa-save mr-2"></i>Update Class
            </button>
        </div>
    </form>
</div>
{% endblock %}
