{% extends "base.html" %}

{% block title %}Change Password - EduTrack{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900 flex items-center">
                <i class="fas fa-key mr-3"></i>Change Password
            </h1>
            <a href="{{ url_for('profile') }}" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition duration-200">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </a>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="current_password" class="block text-sm font-medium text-gray-700 mb-2">Current Password *</label>
                <input type="password" id="current_password" name="current_password" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200" 
                       required>
            </div>
            
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">New Password *</label>
                <input type="password" id="new_password" name="new_password" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200" 
                       required minlength="6">
                <p class="mt-1 text-sm text-gray-500">Password must be at least 6 characters long</p>
            </div>
            
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200" 
                       required minlength="6">
            </div>
            
            <!-- Password Strength Indicator -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Password Strength</label>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="password-strength" class="h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <div id="password-feedback" class="text-sm text-gray-500"></div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                <a href="{{ url_for('profile') }}" 
                   class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition duration-200">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-700 transition duration-200">
                    <i class="fas fa-save mr-2"></i>Change Password
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    const strengthBar = document.getElementById('password-strength');
    const feedback = document.getElementById('password-feedback');
    
    function checkPasswordStrength(password) {
        let strength = 0;
        let feedbackText = '';
        
        if (password.length >= 6) strength += 20;
        if (password.length >= 8) strength += 20;
        if (/[a-z]/.test(password)) strength += 20;
        if (/[A-Z]/.test(password)) strength += 20;
        if (/[0-9]/.test(password)) strength += 10;
        if (/[^A-Za-z0-9]/.test(password)) strength += 10;
        
        if (strength < 40) {
            strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-red-500';
            feedbackText = 'Weak password';
        } else if (strength < 70) {
            strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-yellow-500';
            feedbackText = 'Medium strength';
        } else {
            strengthBar.className = 'h-2 rounded-full transition-all duration-300 bg-green-500';
            feedbackText = 'Strong password';
        }
        
        strengthBar.style.width = strength + '%';
        feedback.textContent = feedbackText;
    }
    
    function validatePasswords() {
        const newPass = newPassword.value;
        const confirmPass = confirmPassword.value;
        
        if (confirmPass && newPass !== confirmPass) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    newPassword.addEventListener('input', function() {
        checkPasswordStrength(this.value);
        validatePasswords();
    });
    
    confirmPassword.addEventListener('input', validatePasswords);
});
</script>
{% endblock %}
